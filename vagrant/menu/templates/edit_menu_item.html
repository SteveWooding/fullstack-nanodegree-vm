<html>
<head>
    <title>Edit Menu Item</title>
</head>
<body>

<h1>Edit Menu Item</h1>
<h2>in {{restaurant.name}} restaurant</h2>

<form action="{{ url_for('edit_menu_item', restaurant_id=restaurant.id, menu_id=item.id) }}" method="post">
    <p>Edit Name: <input type="text" size="30" name="name" value="{{item.name}}"></p>
    <p>Edit Description: <input type="text" size="30" name="description" value="{{item.description}}"></p>
    <p>Edit Price: <input type="text" size="10" name="price" value="{{item.price}}"></p>
    <p>Edit Course: <input type="text" size="10" name="course" value="{{item.course}}"></p>
    <input type="submit" value="Save">
    <a href="{{ url_for('show_menu', restaurant_id=restaurant.id) }}">Cancel</a>
</form>

</body>
</html>
