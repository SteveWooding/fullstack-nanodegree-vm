<html>
<head>
    <title>Create New Menu Item</title>
</head>
<body>

<h1>Create New Menu Item</h1>
<h2>for {{restaurant.name}} restaurant</h2>

<form action="{{ url_for('new_menu_item', restaurant_id=restaurant.id) }}" method='post'>
    <p>Name:</p><input type="text" size="30" name="name">
    <p>Description:</p><input type="text" size="30" name="description">
    <p>Price:</p><input type="text" size="10" name="price">
    <p>Course:</p>
    <input type="radio" name="course" value="Appetizer"> Appetizer
    <br>
    <input type="radio" name="course" value="Entree"> Entree
    <br>
    <input type="radio" name="course" value="Dessert"> Dessert
    <br>
    <input type="radio" name="course" value="Beverage"> Beverage
    <p>
    <input type="submit" value="Create">
    <a href="{{ url_for('show_menu', restaurant_id=restaurant.id) }}">Cancel</a>
    </p>
</form>

</body>
</html>
