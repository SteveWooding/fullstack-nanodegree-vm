{% extends "layout.html" %}
{% block title %}Homepage{% endblock %}
{% block content %}
    <h2>Categories</h2>
    {% for category in categories %}
    <p>{{ category.name }}</p>
    {% endfor %}
    <h2>Latest Items</h2>
    {% for item in latest_items %}
    <p>{{ item.name }}</p>
    {% endfor %}
{% endblock %}
